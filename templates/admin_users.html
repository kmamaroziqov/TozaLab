<!-- templates/admin_users.html (Enhanced) -->
<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 6px 10px; }
        .nav-btn { padding: 8px 12px; margin-bottom: 15px; display: inline-block; background-color: #4CAF50; color: white; border-radius: 4px; text-decoration: none; }
        .nav-btn:hover { background-color: #45A049; }
    </style>
</head>
<body>
    <h1>Manage Users</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="nav-btn">⬅️ Back to Dashboard</a>
    <a href="{{ url_for('create_user') }}">➕ Create New User</a>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr><th>ID</th><th>Username</th><th>Role</th><th>Actions</th></tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}">✏️ Edit</a>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" onclick="return confirm('Delete user?')">🗑️ Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
