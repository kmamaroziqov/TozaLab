<!-- templates/admin_login.html (Enhanced with Flash Messages) -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { background-color: #f3f3f3; padding: 20px; border-radius: 8px; width: 300px; }
        input { margin-bottom: 10px; padding: 10px; width: 100%; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; width: 100%; cursor: pointer; }
        .flash-message { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-message">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/admin/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
