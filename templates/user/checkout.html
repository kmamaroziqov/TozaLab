<!-- app/templates/checkout.html -->
{% extends "base.html" %}

{% block title %}Checkout - Customer App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Checkout</h3>
            </div>
            <div class="card-body">
                <p><strong>Service:</strong> {{ service.name }}</p>
                <p><strong>Date:</strong> {{ booking.date }}</p>
                <p><strong>Time:</strong> {{ booking.time }}</p>
                <p><strong>Total:</strong> ${{ service.price }}</p>
                <form method="POST" action="{{ url_for('checkout', booking_id=booking.id) }}">
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiry-date" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
