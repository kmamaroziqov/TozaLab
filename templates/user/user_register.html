{% extends "base.html" %}

{% block title %}Register - Customer App{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-header bg-success text-white text-center rounded-top-4">
                    <h3 class="mb-0">Create Your Account</h3>
                    <p class="small">Fill in the form to get started</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('routes.register') }}">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control form-control-lg rounded-3" id="full_name" name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control form-control-lg rounded-3" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg rounded-3" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100 rounded-3">Register</button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center mb-0">Already have an account?
                        <a href="{{ url_for('routes.login') }}" class="text-decoration-none">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
