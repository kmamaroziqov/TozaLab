{% extends "base.html" %}

{% block title %}Login - Customer App{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h3 class="mb-0">Welcome Back</h3>
                    <p class="small">Please login to your account</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('routes.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" placeholder="e.g. user@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">Log In</button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center mb-0">Don't have an account? 
                        <a href="{{ url_for('routes.register') }}" class="text-decoration-none">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
