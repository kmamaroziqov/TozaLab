<!-- app/templates/profile.html -->
{% extends "base.html" %}

{% block title %}Profile - Customer App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Your Profile</h3>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ current_user.email }}</p>
                <a href="{{ url_for('routes.edit_profile') }}" class="btn btn-secondary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
