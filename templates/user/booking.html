<!-- app/templates/booking.html -->
{% extends "base.html" %}

{% block title %}Book {{ service.name }} - Customer App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Book {{ service.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('booking', service_id=service.id) }}">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="recurring" name="recurring">
                        <label class="form-check-label" for="recurring">Weekly Recurring Booking</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
